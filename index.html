<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanner-container">
        <h2>Escanear Producto</h2>
        <button id="startScan">Iniciar Escaneo</button>
        <button id="stopScan">Detener Escaneo</button>
        <select id="cameraSelect"></select> <!-- Selector de cámaras -->
        <video id="video-preview" autoplay></video>
        <div id="result" style="display: none;">
            <!-- Aquí se mostrarán los datos del escaneo -->
        </div>
    </div>

    <!-- Incluye la librería ZXing -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="app.js"></script>
</body>
</html>
