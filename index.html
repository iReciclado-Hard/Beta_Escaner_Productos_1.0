<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Códigos QR y Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        #scanner-container {
            position: relative;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 1px solid #ced4da;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #video-preview {
            width: 100%;
        }
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 50%;
            border: 3px dashed red;
            pointer-events: none;
            box-sizing: border-box;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ced4da;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 1.2em;
            color: #495057;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Escaneo de Códigos QR y Barras</h1>
    <div id="scanner-container">
        <video id="video-preview" playsinline></video>
        <div id="overlay"></div>
    </div>
    <div id="result" style="display: none;">Escaneando...</div>
    <button id="startScan">Iniciar Escaneo</button>

    <!-- Sonido de "bip" -->
    <audio id="beep-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>

    <!-- Incluye la librería ZXing -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeReader = new ZXing.BrowserMultiFormatReader();
            const videoElement = document.getElementById('video-preview');
            const beepSound = document.getElementById('beep-sound');
            const resultElement = document.getElementById('result');
            let scanning = false;

            const apiKey = 'AIzaSyDm6d6BmC8Kco00EspVcmpUHIzxu0K5vG4'; // Reemplaza con tu clave de API de Google
            const spreadsheetId = '1OyOanAl_4iX9iOZcAjdbkpOZ4NdeU20dgicUSuxxwds'; // Reemplaza con el ID de tu hoja de cálculo
            const sheetName = 'CodigoBarras'; // Reemplaza con el nombre de tu hoja de cálculo

            // Esta función obtiene los datos de la hoja de cálculo
            async function fetchSheetData() {
                try {
                    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`);
                    const data = await response.json();
                    if (data.error) {
                        console.error('Error al obtener datos de Google Sheets:', data.error);
                        resultElement.innerText = 'Error al obtener datos de Google Sheets. Revisa la consola.';
                        return null;
                    }
                    return data.values;
                } catch (err) {
                    console.error('Error al conectar con Google Sheets:', err);
                    resultElement.innerText = 'Error al conectar con Google Sheets. Revisa la consola.';
                    return null;
                }
            }

            // Esta función busca el código escaneado en los datos de la hoja de cálculo
            async function findProductData(code) {
                const data = await fetchSheetData();
                if (!data) {
                    return null;
                }
                const header = data[0];
                const rows = data.slice(1);

                for (const row of rows) {
                    const rowData = {};
                    row.forEach((cell, index) => {
                        rowData[header[index]] = cell;
                    });

                    if (rowData['Código'] === code) {
                        return rowData;
                    }
                }
                return null;
            }

            document.getElementById('startScan').addEventListener('click', () => {
                if (!scanning) {
                    resultElement.innerText = 'Escaneando...';
                    resultElement.style.display = 'block';

                    codeReader.decodeFromVideoDevice(undefined, 'video-preview', async (result, err) => {
                        if (result) {
                            beepSound.play();
                            console.log('Código escaneado:', result.text);
                            const productData = await findProductData(result.text);
                            if (productData) {
                                resultElement.innerText = `Artículo: ${productData['Nombre del Artículo']}\nPrecio: ${productData['Precio']}`;
                            } else {
                                resultElement.innerText = 'Código no encontrado en la planilla.';
                            }
                            resultElement.style.display = 'block';
                            codeReader.reset();
                            scanning = false;
                        } else if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error('Error al escanear el código:', err);
                            alert('Error al escanear el código. Intenta nuevamente.');
                        }
                    }).catch((err) => {
                        console.error('Error al acceder a la cámara:', err);
                        alert('Error al acceder a la cámara. Por favor, verifica los permisos y vuelve a intentarlo.');
                    });
                    scanning = true;
                }
            });
        });
    </script>
</body>
</html>
